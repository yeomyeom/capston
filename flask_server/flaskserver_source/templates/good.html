<!doctype html>
<html>
<style type="text/css" >
	body {
		min-width: 300px;
		max-width: 500px; 
		max-width: 100%;
		vertical-align:middle;
	}
	</style >		
<head>
	<meta charset="UTF-8">
	<title>Server connector</title>
	<script src="jquery.min.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body width:400px>
	
	<h3>광고 블로그가 아닌것으로 추정됩니다.</h1>
	<p id='Result'></p>
	<p id='Emotion'>감정이 중립입니다.</p>
	<p id='Subject'>제목과 주제가 일치합니다.</p>
	<p id='Link'>광고 대행 회사 링크가 없습니다.</p>
	<p id='Sticker'>광고에서 자주 쓰이는 스티커가 없습니다.</p>
	<p id='Association'></p>


	<div style="width:800px">
		<canvas id="myChart"></canvas>
	</div>
	
	<script>
	// 우선 컨텍스트를 가져옵니다. 
	var ctx = document.getElementById("myChart").getContext('2d');
	/*
	- Chart를 생성하면서, 
	- ctx를 첫번째 argument로 넘겨주고, 
	- 두번째 argument로 그림을 그릴때 필요한 요소들을 모두 넘겨줍니다. 
	*/
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ["Emotion", "Subject", "Link", "Sticker"],
			datasets: [{
				label: '# of Points',
				data: [12, 19, 3, 5],
				backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(255, 206, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(255, 159, 64, 0.2)'
				],
				borderColor: [
					'rgba(255,99,132,1)',
					'rgba(54, 162, 235, 1)',
					'rgba(255, 206, 86, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(153, 102, 255, 1)',
					'rgba(255, 159, 64, 1)'
				],
				borderWidth: 1
			}]
		},
		options: {
			maintainAspectRatio: true, // default value. false일 경우 포함된 div의 크기에 맞춰서 그려짐.
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
	});
	</script>
	
</body>
</html>
